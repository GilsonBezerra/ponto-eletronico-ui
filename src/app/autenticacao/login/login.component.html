<div class="content">
    <mat-card>
        <form [formGroup]="formLogin" novalidate>
            <mat-list>
                <mat-list-item>
                    <mat-form-field class="input__width">
                        <mat-label>E-mail</mat-label>
                        <input matInput formControlName="email" type="email">
                    </mat-form-field>
                </mat-list-item>
                <mat-list-item>
                    <mat-form-field class="input__width">
                        <mat-label>Senha</mat-label>
                        <input matInput formControlName="senha" type="password">
                    </mat-form-field>
                    <span matTooltip="Senha deve conter ao menos 6 caracteres">
                        <mat-icon>help</mat-icon>
                    </span>
                </mat-list-item>
            </mat-list>

        </form>
    </mat-card>


    <mat-list-item fxLayout="center">
        <button mat-raised-button color="primary" (click)="logar()">
            Entrar
        </button>
    </mat-list-item>

    <div class="buttons__cadastrar">
        <mat-list-item>
            <a mat-button color="primary" (click)="irParaCadastroPF()">Cadastrar PF</a>
            <a mat-button class="button__pj" color="primary" (click)="irParaCadastroPJ()">Cadastrar PJ</a>
        </mat-list-item>
    </div>

</div>
